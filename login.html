    <div class="container">
      <h1>Login</h1>
      <div class="card login-card">
        <form id="login-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="name-input"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Email"
            />
          </div>
          <div class="submit-button-row">
            <div class="form-check">
              <input
                type="checkbox"
                id="remember-me-checkbox"
              />
              <label class="form-check-label" for="remember-me-checkbox"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="column col-lg">

          <div class="column col-lg">
